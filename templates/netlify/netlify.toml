[build]
  command = "remix build"
  publish = "public"

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200

[[headers]]
  for = "/build/*"
  [headers.values]
    "Cache-Control" = "public, max-age=31536000, s-maxage=31536000"

[[headers]]
  for = "/favicon.ico"
  [headers.values]
    "Cache-Control" = "public, max-age=600, s-maxage=600"
